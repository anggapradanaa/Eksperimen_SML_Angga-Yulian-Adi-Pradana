name: Automated Preprocessing Pipeline

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'diabetes_raw/**'
      - 'preprocessing/automate_*.py'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  preprocessing:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
        
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn imbalanced-learn
        
      - name: Run Preprocessing Script
        run: |
          cd preprocessing
          python automate_Angga-Yulian-Adi-Pradana.py
        
      - name: Upload Preprocessed Data as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: preprocessed-diabetes-dataset
          path: preprocessing/diabetes_preprocessing/
          retention-days: 30
        
      - name: Commit and Push Preprocessed Data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add preprocessing/diabetes_preprocessing/
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update: Preprocessed dataset [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
